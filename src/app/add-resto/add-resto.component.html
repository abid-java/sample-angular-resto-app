<form [formGroup]="addResto" (ngSubmit)="collectResto()">
  <div class="form-group">
    <label>Name</label>
    <input type="email" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="address" class="form-control" placeholder="Enter Name" formControlName="address">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter Name" formControlName="email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
